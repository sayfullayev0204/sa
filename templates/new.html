{% extends 'base.html' %}
{% load static %}
{% block content %}
<style>
    .section-conten {
        background-color: #f8f9fa;
        padding: 20px; /* Agar kerak bo'lsa */
    }

    .card {
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        border-radius: 10px; /* Agar kerak bo'lsa */
    }

    .card-title {
        color: #007bff;
    }

    .btn-primary {
        background-color: #007bff;
        color: #fff;
        transition: background-color 0.3s ease;
        border: none; /* Agar kerak bo'lsa */
        border-radius: 5px; /* Agar kerak bo'lsa */
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }
</style>

<section class="section-conten padding-y" style="min-height: 84vh">
    <div class="card mx-auto" style="max-width: 480px; margin-top: 100px;">
        <div class="card-body">
            <h4 class="card-title mb-4">Qo'shish</h4>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary btn">Saqlash</button>
            </form>
        </div> <!-- card-body.// -->
    </div> <!-- card .// -->
    <br><br>
</section>

{% endblock %}

{% extends 'base.html' %}
{% load hitcount_tags %}
{% block content  %}
<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Bozor</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style>
        /* General Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 15px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .logo {
            font-size: 24px;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        .menu-toggle {
            display: none;
            padding: 20px;
        }

        .search-bar {
            display: flex;
            align-items: center;
        }

        .search-bar input {
            padding: 5px;
            margin-right: 10px;
        }

        .search-bar button {
            padding: 5px 10px;
            background-color: #fff;
            color: #333;
            border: none;
            cursor: pointer;
        }

        .listings {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
        }

        /* Ad Styles */
        .ad {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 15px;
            text-align: center;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
            transition: box-shadow 0.3s;
        }

        .ad:hover {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .img-wrap {
            width: 100%;
            margin-bottom: 10px;
            border-radius: 10px;
        }

        .img-wrap img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .info-wrap {
            text-align: center;
            border-radius: 10px;
        }

        .title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .price {
            font-size: 16px;
            color: #007bff;
            font-weight: bold;
        }

        /* Mobile Responsive Styles */
        @media only screen and (max-width: 600px) {
            header {
                flex-direction: column;
                text-align: center;
            }

            .nav {
                display: none;
                position: absolute;
                top: 60px;
                right: 0;
                background-color: #333;
                width: 100%;
                z-index: 1;
            }

            .nav ul {
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .nav li {
                margin: 10px 0;
            }

            .search-bar {
                margin-top: 10px;
            }

            .listings {
                grid-template-columns: 1fr;
            }
        }
        .navbar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #333;
            color: #fff;
            padding: 10px;
        }

        .navbar img {
            width: 50px; /* O'zgartiring kerak bo'lgan hajm */
            height: 50px;
            object-fit: cover; /* Rasmlarni korinadigan hajmga o'tkazish */
            border-radius: 50%; /* Agar rasmlar yuvarlak bo'lsa */
        }
        .navbar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #ad8c8c;
            color: #fff;
            padding: 10px;
        }

        .navbar img {
            width: 50px; /* O'zgartiring kerak bo'lgan hajm */
            height: 50px;
            object-fit: cover; /* Rasmlarni korinadigan hajmga o'tkazish */
            border-radius: 50%; /* Agar rasmlar yuvarlak bo'lsa */
        }
    .announce-button {
        background-color: #7b7c7d; /* Tugma ustiga o'tganda rang o'zgarishi (masalan, kuyilgan rang) */
    }
    </style>
</head>

<body>
    <div class="navbar">
    </div>
    <div style="text-align: center;">
    <button class="announce-button" style="border-radius: 7px; ">
        <a href="{% url 'new' %}" style="color: cornsilk; text-decoration: none; ">E'lon joylash</a>
    </button>
    </div>
    <main>
        <div class="container">
            <section class="listings">
                {% for product in object_list %}
                    <div class="ad">
                        <a href="{% url 'detail' product.pk %}" class="img-wrap"><img src="{{product.rasmi.url}}"></a>
                        <a href="{% url 'detail' product.pk %}" style="text-decoration: none;">
                            <figcaption class="info-wrap">
                                <p class="title">Turi: {{product.Turi}}</p>
                                <a href="{% url 'detail' product.pk %}" style="text-decoration: none;">
                                    <div class="price">
                                        <span class="price">E'lon beruvchi: {{product.Ismingiz}}</span><br>
                                        <span class="price">Nomi: {{product.nomi}}</span><br>
                                        <span class="price">Narxi: {{product.narxi}} so'm</span>
                                        <span style="color: #5f5f60;">üëÅ {{ product.hit_count.hits }}</span>
                                    </div>
                                </a>
                            </figcaption>
                        </a>
                    </div>
                {% endfor %}
            </section>
        </div>
    </main>
</body>
</html>
{% endblock content  %}
